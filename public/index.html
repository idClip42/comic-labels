<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Comic Tab Labels</title>
    <meta name="description" content="Comic Tab Labels">
    <meta name="author" content="Alex Earley">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <script src="client.js"></script>

    <div id="tabs-column">
        <div class="tab-label">
            <img class="background-img" src="">
            <img class="cover" src="">
            <p class="run-name"></p>
            <ul class="issues">
                <li>
                    <span class="label"></span>
                    <span class="start"></span>
                    -
                    <span class="end"></span>
                </li>
            </ul>
            <p class="credits">
                <ul class="writers"></ul>
                <ul class="artists"></ul>
            </p>
            <p class="years">
                (<span class="start"></span>
                -
                <span class="end"></span>)
            </p>
        </div>
    </div>
</body>

</html>
